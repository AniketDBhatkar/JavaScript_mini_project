<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Event Countdown</title>

  <!-- Bootstrap CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- StyleSheet link -->
  <link rel="stylesheet" href="./style.css">

  <!-- Font Awesome CDN Link -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>

<body>
  <!-- Navbar -->
  <div class="conatiner-fluid">
    <div class="conatiner">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="">TechFest 2025</a>
        </div>
      </nav>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero text-center">
    <div class="container-fluid">
      <div class="container">
        <h1>Welcome to TechFest 2025</h1>
        <h2 id="stageName">Loading...</h2>
        <div id="countdown" class="countdown">Loading...</div>
        <img id="stageImage" class="stage-img" src="" alt="Event Image">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark">
    <div class="container-fluid ">
      <div class="container ">
        <p>&copy; 2025 TechFest. All rights reserved.</p>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
