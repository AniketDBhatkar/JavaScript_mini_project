<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Event Countdown</title>

  <!-- Bootstrap CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- StyleSheet link -->
  <link rel="stylesheet" href="./style.css">

  <!-- Font Awesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">TechFest 2025</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero text-center py-5">
    <div class="container">
      <h1 class="mb-4"> Welcome to TechFest 2025</h1>
      <p class="lead">Explore the stages of our mega event through live countdowns!</p>
    </div>
  </section>

  <!-- Event Containers -->
  <div class="container text-center my-5">
    <div class="row g-4">
      <!-- Array 1 -->
      <div class="col-md-4">
        <div class="card shadow p-3">
          <h3 id="stageName1">Loading...</h3>
          <img id="stageImage1" class="stage-img img-fluid" src="" alt="Event Image">
          <p id="countdown1" class="countdown">00:00</p>
        </div>
      </div>

      <!-- Array 2 -->
      <div class="col-md-4">
        <div class="card shadow p-3">
          <h3 id="stageName2">Loading...</h3>
          <img id="stageImage2" class="stage-img img-fluid" src="" alt="Event Image">
          <p id="countdown2" class="countdown">00:00</p>
        </div>
      </div>

      <!-- Array 3 -->
      <div class="col-md-4">
        <div class="card shadow p-3">
          <h3 id="stageName3">Loading...</h3>
          <img id="stageImage3" class="stage-img img-fluid" src="" alt="Event Image">
          <p id="countdown3" class="countdown">00:00</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 mt-5">
    <div class="container text-center">
      <p>&copy; 2025 TechFest. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
